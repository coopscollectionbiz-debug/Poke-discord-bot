<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>PokÃ©mon Management Portal</h1>
      <p>â­ Build your team Â· ğŸ§¬ Evolve with stones Â· ğŸ’ Donate for CC</p>
    </header>

    <!-- ===========================================================
         Mode Toggles
    =========================================================== -->
    <div id="modeToggle">
      <button class="mode-btn active" data-mode="change">â­ Change Team</button>
      <button class="mode-btn" data-mode="evolve">ğŸ§¬ Evolve</button>
      <button class="mode-btn" data-mode="donate">ğŸ’ Donate</button>
    </div>

    <div style="margin-top: 10px;">
      <button id="shinyToggle" class="mode-btn">Shiny Mode OFF</button>
    </div>

    <!-- ===========================================================
         Controls (Filters & Search)
    =========================================================== -->
    <div id="controls">
      <input
        type="text"
        id="searchInput"
        placeholder="Search PokÃ©mon..."
        oninput="filterPokemon()"
      />

      <select id="rarityFilter" onchange="filterPokemon()">
        <option value="">All Rarities</option>
        <option value="common">Common</option>
        <option value="uncommon">Uncommon</option>
        <option value="rare">Rare</option>
        <option value="epic">Epic</option>
        <option value="legendary">Legendary</option>
        <option value="mythic">Mythic</option>
      </select>

      <select id="typeFilter" onchange="filterPokemon()">
        <option value="">All Types</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="psychic">Psychic</option>
        <option value="fighting">Fighting</option>
        <option value="dark">Dark</option>
        <option value="fairy">Fairy</option>
        <option value="steel">Steel</option>
        <option value="ghost">Ghost</option>
        <option value="rock">Rock</option>
        <option value="ground">Ground</option>
        <option value="poison">Poison</option>
        <option value="ice">Ice</option>
        <option value="dragon">Dragon</option>
        <option value="bug">Bug</option>
        <option value="flying">Flying</option>
        <option value="normal">Normal</option>
      </select>
    </div>

    <!-- ===========================================================
         PokÃ©mon Grid
    =========================================================== -->
    <div id="pokemonGrid"></div>

    <!-- ===========================================================
         Save Button + Status
    =========================================================== -->
    <footer>
      <button id="saveTeamBtn" class="save-btn">ğŸ’¾ Save Team</button>
      <div id="statusMsg" class="status-msg"></div>
      <p style="margin-top: 1rem; color: #777;">
        Opened via <code>/pokemon</code> Â· Session valid for 10 minutes
      </p>
    </footer>

    <!-- ===========================================================
         Scripts
    =========================================================== -->
    <script src="/public/picker-pokemon/script.js"></script>

    <script>
      // Optional client-side filter logic for search/type/rarity
      function filterPokemon() {
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const rarity = document.getElementById("rarityFilter").value;
        const type = document.getElementById("typeFilter").value;
        const cards = document.querySelectorAll(".pokemon-card");

        cards.forEach((card) => {
          const name = card
            .querySelector(".pokemon-name")
            ?.textContent.toLowerCase();
          const tier = card
            .querySelector(".tier-text")
            ?.textContent.toLowerCase();
          const matchesSearch = !search || name.includes(search);
          const matchesRarity = !rarity || tier.includes(rarity);
          const matchesType = !type || card.dataset.type === type;
          card.style.display =
            matchesSearch && matchesRarity && matchesType ? "flex" : "none";
        });
      }
    </script>
  </body>
</html>
